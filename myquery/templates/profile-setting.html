{% extends 'index.html' %}
{% load static %}
{% block body_block %}
      <!-- =-=-=-=-=-=-= Main Area =-=-=-=-=-=-= -->
      <div class="main-content-area">
         <!-- =-=-=-=-=-=-= Page Breadcrumb =-=-=-=-=-=-= -->
         <section class="page-title">
            <div class="container">
               <div class="row">
                  <div class="col-md-6 col-sm-7 col-xs-12 text-left">
                     <h1>John Doe</h1>
                  </div>
                  <!-- end col -->
                  <div class="col-md-6 col-sm-5 col-xs-12 text-right">
                     <div class="bread">
                        <ol class="breadcrumb">
                           <li><a href="#">Home</a>
                           </li>
                           <li><a href="#">Pages</a>
                           </li>
                           <li class="active">Profile</li>
                        </ol>
                     </div>
                     <!-- end bread -->
                  </div>
                  <!-- end col -->
               </div>
               <!-- end row -->
            </div>
            <!-- end container -->
         </section>
         <!-- =-=-=-=-=-=-= Page Breadcrumb End =-=-=-=-=-=-= -->
         <!-- =-=-=-=-=-=-= User Profile =-=-=-=-=-=-= -->
         <section id="user-profile" class="user-profile parallex">
            <div class="container">
               <!-- Row -->
               <div class="row">
                  <div class="col-md-12 col-xs-12 col-sm-12">
                     <div class="profile-sec ">
                        <div class="profile-head">
                           <div class="col-md-6 col-xs-12 col-sm-6 no-padding">
                              <div class="profile-avatar">
                                 <span><img class="img-responsive img-circle" alt="" src="{{ user.profile_pic.url }}"></span>
                                 <div class="profile-name">
                                    <h3 style="margin-top: 20px;">{{ user.username }}</h3>
                                    <i>{{ user.email }}</i>
                                    <ul class="social-btns">
                                       <li><a href="#" title=""><i class="fa fa-facebook"></i></a>
                                       </li>
                                       <li><a href="#" title=""><i class="fa fa-google-plus"></i></a>
                                       </li>
                                       <li><a href="#" title=""><i class="fa fa-twitter"></i></a>
                                       </li>
                                    </ul>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-6 col-xs-12 col-sm-6 no-padding">
                              <ul class="profile-count">
                                 <li>120<i>Questions</i>
                                 </li>
                                 <li>171<i>Answered</i>
                                 </li>
                              </ul>
                           </div>
                        </div>
                     </div>
                     <!-- Profile Sec -->
                  </div>
               </div>
               <!-- Row End -->
            </div>
            <!-- end container -->
         </section>
         <!-- =-=-=-=-=-=-= User Profile end =-=-=-=-=-=-= -->
         <!-- =-=-=-=-=-=-= User Form Settings =-=-=-=-=-=-= -->
         <section class="section-padding-80" id="login">
            <div class="container">
               <div class="row">
                  <div class="col-sm-6 col-md-4">
                     <div class="box-panel">
                        <form method="POST" enctype="multipart/form-data">
                           {% csrf_token %}
                           <div class="form-group">
                              <label>Upload Image</label>
                              <div class="input-group">
                                 <span class="input-group-btn">
                                 <span class="btn btn-default btn-file">
                                 Browseâ€¦ <input name="Image1" type="file" id="imgInps">
                                 </span>
                                 </span>
                                 <input type="text" class="form-control" readonly>
                              </div>
                              <img id="img-upload" src="{{ user.profile_pic.url }}" alt="" />
                           </div>
                           <button type="submit" name="change-image" class="btn btn-primary btn-lg">Change Image</button>
                        </form>
                     </div>
                  </div>
                  <div class="col-md-8">
                     <div class="box-panel">
                        <!-- form login -->
                        <form method="POST">
                           {% csrf_token %}
                           {% if success %}
                           <p>{{ success }}</p>
                           {% endif %}
                           <div class="form-group">
                              <label>User Name</label>
                              <input name="user" placeholder="John Doe" class="form-control">
                           </div>
                           <div class="form-group">
                              <label>Email</label>
                              <input name="email" type="email" placeholder="Your Email" class="form-control">
                           </div>
                           <div class="form-group">
                              <label>Password</label>
                              <input name="pass" type="password" placeholder="Your Password" class="form-control">
                           </div>
                           <div class="form-group">
                              <label>Confirm Password</label>
                              <input name="confirm" type="password" placeholder="Your Password" class="form-control">
                           </div>
                           <!-- <div class="form-group">
                              <div class="row">
                                 <div class="col-xs-12">
                                    <div class="checkbox flat-checkbox">
                                       <label>
                                       <input type="checkbox">
                                       <span class="fa fa-check"></span> Make My Profile Private?
                                       </label>
                                    </div>
                                 </div>
                              </div>
                           </div> -->
                           <button type="submit" name="pro" class="btn btn-primary btn-lg">Update My Profile</button>
                        </form>
                        <!-- form login -->
                     </div>
                  </div>
                  <div class="clearfix"></div>
               </div>
            </div>
            <!-- end container -->
         </section>
         <!-- =-=-=-=-=-=-= User Form Settings End =-=-=-=-=-=-= -->
         {% endblock %}
